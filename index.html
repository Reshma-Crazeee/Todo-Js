<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="task">
                <span style="font-weight: bolder;">Tasks</span>
                <span style="color: gray;">&nbsp;List</span>
            </div>
            <div class="div4">
                <span  onclick="toggle()" ><i id="ad"class="fas fa-plus-circle"></i></span>
                <span style="color: white;" id="A"> Add item</span>
            </div>
            <div class="container"></div>

                <div id="no">No Items in the todo list</div>
        </div>
    </div>

    
    <div class="pop box" id="popdown">
        <div class="list">
            <div class="new">Add New List</div>
            <input type="text" id="text1" name="name" placeholder="Add New List">
            <div class="add-cancel">
                <button onclick="add1(this)" class="add">ADD</button>
                <button onclick="toggles(false)" class="add">CLOSE</button>
            </div>
        </div>
    </div>
    <div class="pop box" id="popup">
        <div class="list">
            <div class="new">Add New List</div>
            <input type="text" id="inputField" name="name" placeholder="Add New List"class="text">
            <div class="add-cancel">
                <button onclick="add()" class="add" id="btn">ADD</button>
                <button onclick="toggle()" class="add" id="btn1">CLOSE</button>
            </div>
        </div>
    </div>
    
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
